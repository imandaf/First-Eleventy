<!DOCTYPE html>
<html lang="en" class="scroll-smooth" x-data="{ dark: localStorage.getItem('dark') === 'true' }" x-init="$watch('dark', val => localStorage.setItem('dark', val))" :class="{ 'dark': dark }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Your Name Portfolio</title>
  <meta name="description" content="A showcase of my projects." />
  <link rel="icon" href="/img/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Projects | Your Name Portfolio" />
  <meta property="og:description" content="A showcase of my projects." />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="/img/og-image.jpg" />
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans leading-relaxed">
  <header class="py-6">
  <nav class="flex justify-between items-center">
    <a href="/" class="text-xl font-semibold">Your Name Portfolio</a>
    <button @click="dark = !dark" class="px-3 py-1 border rounded">
      <span x-text="dark ? 'Light Mode' : 'Dark Mode'"></span>
    </button>
  </nav>
</header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    
<h1 class="text-2xl font-bold mb-6">Projects</h1>
<div class="grid gap-6 md:grid-cols-2">
  
    <article class="border rounded-lg p-4 hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">
        <a href="/projects/project-1/" class="hover:underline">Sample Project</a>
      </h3>
      <p class="mb-2">A short description of the project.</p>
      <a href="https://github.com/yourusername/sample-project" class="text-sm text-blue-600 hover:underline">View Repository</a>
    </article>
  
</div>

  </main>
  <footer class="py-8 text-center">
  <p class="text-sm">&copy; 2025 Your Name. All rights reserved.</p>
</footer>
</body>
</html>
