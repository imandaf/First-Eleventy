<!DOCTYPE html>
<html lang="en" class="scroll-smooth" x-data="{ dark: localStorage.getItem('dark') === 'true' }" x-init="$watch('dark', val => localStorage.setItem('dark', val))" :class="{ 'dark': dark }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Your Name Portfolio</title>
  <meta name="description" content="Welcome to my personal portfolio website." />
  <link rel="icon" href="/img/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Home | Your Name Portfolio" />
  <meta property="og:description" content="Welcome to my personal portfolio website." />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="/img/og-image.jpg" />
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans leading-relaxed">
  <header class="py-6">
  <nav class="flex justify-between items-center">
    <a href="/" class="text-xl font-semibold">Your Name Portfolio</a>
    <button @click="dark = !dark" class="px-3 py-1 border rounded">
      <span x-text="dark ? 'Light Mode' : 'Dark Mode'"></span>
    </button>
  </nav>
</header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    <section class="text-center">
  <img src="/img/profile.jpg" alt="Profile photo" class="w-32 h-32 rounded-full mx-auto mb-4" />
  <h1 class="text-3xl font-bold mb-2">Hi, I'm Your Name</h1>
  <p class="mb-6">A short catchy tagline about what you do.</p>
  <a href="/projects/" class="px-4 py-2 bg-blue-600 text-white rounded">View My Work</a>
</section>
  </main>
  <footer class="py-8 text-center">
  <p class="text-sm">&copy; 2025 Your Name. All rights reserved.</p>
</footer>
</body>
</html>
