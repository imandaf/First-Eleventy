<!DOCTYPE html>
<html lang="en" class="scroll-smooth" x-data="{ dark: localStorage.getItem('dark') === 'true' }" x-init="$watch('dark', val => localStorage.setItem('dark', val))" :class="{ 'dark': dark }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Home</title>
  <meta name="description" content="Learn more about me." />
  <link rel="icon" href="/img/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="About | Home" />
  <meta property="og:description" content="Learn more about me." />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="/img/og-image.jpg" />
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans leading-relaxed">
  <header class="py-6 px-4 md:px-8">
  <nav class="flex justify-between items-center max-w-6xl mx-auto">
    <a href="/" class="text-xl font-semibold">Home</a>
    <div class="flex items-center space-x-6">
      <a href="/about/" class="hover:underline">About</a>
      <a href="/projects/" class="hover:underline">Projects</a>
      <a href="/contact/" class="hover:underline">Contact</a>
      <button @click="dark = !dark" class="px-3 py-1 border rounded">
        <span x-text="dark ? 'Light Mode' : 'Dark Mode'"></span>
      </button>
    </div>
  </nav>
</header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">About Me</h1>
<p>
  Detailed biography goes here. Talk about your background, skills, and passions.
</p>
  </main>
  <footer class="py-8 text-center text-sm text-gray-600 dark:text-gray-400">
  <div class="mb-3 space-x-4">
    
    
    
  </div>
  <p>&copy; 2025 Imanda Fachruddin. All rights reserved.</p>
</footer>
</body>
</html>
